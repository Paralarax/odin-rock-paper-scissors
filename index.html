<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="score">
            <p>Player score: 0</p>
            <p>Computer score: 0</p>
        </div>
        <div class="info">
            <p></p>
            <p></p>
        </div>
        <div>
            <div class="img-container">
                <img class="img" src="./rock.png" alt="rock button">
                <img class="img" src="./paper.png" alt="paper button">
                <img class="img" src="./scissors.png" alt="scissors button">
            </div>
        </div>   
    </body>
</html>
